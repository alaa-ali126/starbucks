<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="circle"></div>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="./index.html"><img src="./img/logo.png" alt="" /></a>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">what's New</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div class="main">
          <div class="info">
            <h1 class="title">
              it's not just coffee<br />it's <span>Starbucks</span>
            </h1>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus
              quaerat rerum quas omnis eligendi eos molestiae, veniam nobis
              architecto in facilis ab debitis culpa quia ullam illum optio
              laudantium magnam?
            </p>
            <a href="#" class="learn-more">learn more</a>
          </div>
          <div class="cup"><img src="./img/img1.png" alt="" /></div>
          <div class="social">
            <a href="#"><img src="./img/facebook.png" alt="" /></a>
            <a href="#"><img src="./img/twitter.png" alt="" /></a>
            <a href="#"><img src="./img/instagram.png" alt="" /></a>
          </div>
        </div>
        <div class="thumbs">
          <img
            src="./img/thumb1.png"
            alt=""
            onclick="changeThumb('./img/img1.png');changeColor('#017143')" />
          <img
            src="./img/thumb2.png"
            alt=""
            onclick="changeThumb('./img/img2.png');changeColor('#eb7495')" />
          <img
            src="./img/thumb3.png"
            alt=""
            onclick="changeThumb('./img/img3.png');changeColor('#b752b1')" />
        </div>
      </div>
    </header>
    <!-- ******************************************** -->
    <script src="./app.js"></script>
  </body>
</html>
